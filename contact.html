<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    html {
      font-size: 50%;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0; 
      animation: fadeIn 1s ease-in-out forwards; 
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .header {
      width: 100%;
      top: 0;
      padding: 1.5rem 0;
      background: linear-gradient(90deg, #000, #333);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      gap: 3rem;
    }

    .navbar a {
      font-size: 1.8rem;
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      transition: 0.3s ease-in-out;
      border-bottom: 3px solid transparent;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .navbar a:hover {
      color: #ffd700;
      border-bottom: 3px solid #ffd700;
      transform: scale(1.1);
    }

    .navbar a:active {
      color: #ffcc00;
      border-bottom: 3px solid #ffcc00;
    }

    .contact-section {
      flex: 1;
      background-color: #000;
      padding: 40px;
      text-align: center;
      transition: background-color 0.3s ease, padding 0.3s ease;
    }

    .contact-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .contact-item {
      background-color: #fff;
      color: #000;
      border-radius: 70%;
      width: 140px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 1px 0px 11px 2px rgba(255,215,0,1);
      -webkit-box-shadow: 1px 0px 11px 2px rgba(255,215,0,1);
      -moz-box-shadow: 1px 0px 11px 2px rgba(255,215,0,1);
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px 5px rgba(255, 215, 0, 1);
    }

    .contact-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .contact-icon img {
      width: 40px;
      height: 40px;
      border-radius: 60%;
      margin-bottom: 5px;
    }

    .contact-item p {
      font-size: 14px;
      margin: 5px 0;
      font-weight: bold;
    }

    .contact-item a {
      font-size: 12px;
      color: black;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .contact-item {
        width: 90%;
        margin: 0 auto;
        padding: 15px;
      }

      .contact-item p {
        font-size: 14px;
      }

      .contact-icon img {
        width: 30px;
        height: 30px;
      }

      .footer {
        font-size: 12px;
        padding: 15px;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .navbar a {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
        <a href="index.html">ABOUT ME</a>
        <a href="skills.html">SKILLS</a>

        <a href="credentials.html">CREDENTIALS</a>
        <a href="contact.html">CONTACT</a>

  </header>

</body>
</html>
