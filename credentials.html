<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    html {
      font-size: 50%;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards; 
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .header {
      width: 100%;
      top: 0;
      padding: 1.5rem 0;
      background: linear-gradient(90deg, #000, #333);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      gap: 3rem;
    }

    .navbar a {
      font-size: 1.8rem;
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      transition: 0.3s ease-in-out;
      border-bottom: 3px solid transparent;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .navbar a:hover {
      color: #ffd700;
      border-bottom: 3px solid #ffd700;
      transform: scale(1.1);
    }

    .navbar a:active {
      color: #ffcc00;
      border-bottom: 3px solid #ffcc00;
    }

    .credentials-section {
      flex: 1;
      background-color: #000;
      padding: 40px;
      text-align: center;
      transition: background-color 0.3s ease, padding 0.3s ease;
    }

    .credentials-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .credentials-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .credential-card {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .credential-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px 5px rgba(255, 215, 0, 1);
    }

    .credential-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .credential-card h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .credential-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .credential-buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #ffd700;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .credential-buttons a:hover {
      background-color: #e6b800;
    }

    .footer {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .credentials-container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .credential-card {
        width: 90%;
        max-width: 100%;
        padding: 15px;
      }

      .credential-card img {
        width: 100%;
        height: auto;
      }

      .credential-buttons a {
        font-size: 12px;
        padding: 8px 15px;
      }

      .footer {
        font-size: 12px;
        padding: 15px;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .navbar a {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
        <a href="about.html">ABOUT ME</a>
        <a href="skills.html">SKILLS</a>
        <a href="experiences.html">EXPERIENCE</a>
        <a href="credentials.html">CREDENTIALS</a>
        <a href="contact.html">CONTACT</a> 
    </nav>
  </header>
  
  <section id="credentials" class="credentials-section">
    <h2>CREDENTIALS</h2>
    <div class="credentials-container">
      <div class="credential-card">
        <img src="image/489457458_2363993270638145_6229273981511333606_n.png" alt="Project One">
        <h3>Project C Language</h3>
        <div class="credential-buttons">
          <a href="https://scontent.fmnl8-6.fna.fbcdn.net/v/t1.15752-9/489457458_2363993270638145_6229273981511333606_n.png" target="_blank">View Project</a>
        </div>
      </div>

      <div class="credential-card">
        <img src="image/image.png" alt="Project Two">

        <div class="credential-buttons">
          <a href="image/image.png" target="_blank">View website</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">

  </footer>
</body>
</html>
